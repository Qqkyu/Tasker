<body>
<!-- Page Layout here -->
<div class="row flex">

    <div class="col s12 m4 l3 grey main-win-col sidebar" style="min-height: 100vh">
        <div class="collection">
            <a href="#!" class="collection-item">
                <div class="main-icon-desc"><i class="material-icons medium left">access_time</i>Your day</div>
            </a>
            <a href="#!" class="collection-item">
                <div class="main-icon-desc"><i class="material-icons medium left">check</i>Tick</div>
            </a>
            <a href="#!" class="collection-item">
                <div class="main-icon-desc"><i class="material-icons medium left">priority_high</i>Important</div>
            </a>
            <a href="../calendar/calendar.html" class="collection-item">
                <div class="main-icon-desc"><i class="material-icons medium left">date_range</i>Calendar</div>
            </a>
        </div>
    </div>

    <div class="col s12 m8 l9 teal main-win-col" style="min-height: 100vh">
        <div class="row">
            <div class="col s12">
                <ul id="tabs-swipe-demo" class="tabs tabs-fixed-width z-depth 1 grey" style="overflow-x: hidden">
                    <li class="tab col s3"><a class="white-text" href="#prev-day"><i class="material-icons left">chevron_left</i>Previous day</a></li>
                    <li class="tab col s3"><a class="white-text active" href="#cur-day">This day</a></li>
                    <li class="tab col s3"><a class="white-text" href="#next-day"><i class="material-icons right">chevron-right</i>Next day</a></li>
                </ul>
                <div id="prev-day" class="col s12 blue">...</div>
                <div id="cur-day" class="col s12 red">...</div>
                <div id="next-day" class="col s12 green">...</div>
            </div>
        </div>
    </div>
